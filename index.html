    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- link style  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area" class="container mt-5">
      <h1 class="text-center text-info">My Bank Account</h1>
      <div class="submit-area">
        <h4 class="text-info mb-4">LogIn</h4>
        <input
          type="email"
          placeholder="Enter Email"
          name=""
          class="form-control"
        />
        <br />
        <input
          type="password"
          placeholder="Enter Password"
          name=""
          class="form-control"
        />
        <br />
        <button id="logBtn" class="btn btn-info text-white">Sumbit</button>
      </div>
    </div>
    <!-- Ternsaction part -->
    <div id="transaction" class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$<span id="currentDepoValue">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithValue">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>
      <!-- Input Money  -->
      <div class="row">
        <div class="col-md-6">
          <div class="inputDeposit status1">
            <h4 class="text-info">Deposit</h4>
            <input
              type="text"
              class="form-control mt-3"
              placeholder="$ amount you want to deposit"
              id="depoInput"
            />
            <br />
            <button id="deopBtn" class="text-white btn btn-info">
              Deposit
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="inputWithdraw status1">
            <h4 class="text-info">Withdraw</h4>
            <input
              type="text"
              class="form-control mt-3"
              placeholder="$ amount you want to withdraw"
              id="withInput"
            />
            <br />
            <button id="withdrawBtn" name="" class="text-white btn btn-info">
              Withdeaw
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Transaction -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>

<style>

<script>
    // Selector
const logBtn = document.getElementById("logBtn");
const logArea = document.getElementById("login-area");
const transactionArea = document.getElementById("transaction");
// Login Handler
logBtn.addEventListener("click", () => {
logArea.style.display = "none";
transactionArea.style.display = "block";
});
// Deposit Button Handler
let depositBtn = document.getElementById('deopBtn');
depositBtn.addEventListener('click',()=>{
let currentDeposit = document.getElementById('currentDepoValue').innerText;
let currentDepositNum = parseFloat(currentDeposit);
let depositValue = document.getElementById('depoInput').value;
let depositValueNum = parseFloat(depositValue);
let total = currentDepositNum + depositValueNum;
document.getElementById('currentDepoValue').innerText = total;
let currentBalance = document.getElementById('currentBalance').innerText;
let currentBalanceNum = parseFloat(currentBalance);
let currentNewBalance = depositValueNum  + currentBalanceNum;
document.getElementById('currentBalance').innerText = currentNewBalance;
document.getElementById('depoInaka domlaput').value ="";
})

let withdrawBtn = document.getElementById('withdrawBtn');


withdrawBtn.addEventListener('click' , () => {
let withInput = document.getElementById('withInput').value;
let withInputNum = parseFloat(withInput);
let currentWith = document.getElementById('currentWithValue').innerText;
let currentWithNum = parseFloat(currentWith);
let totalWith = withInputNum + currentWithNum;
document.getElementById('currentWithValue').innerText = totalWith;



document.getElementById('withInput').value = "";
})
</script>
</body>
